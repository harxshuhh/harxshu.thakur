<body>

  <div class="container fade-in">
    <img src="harxshu.jpg" alt="Profile" class="profile-pic glitter-effect" />
    <h1>HARSHU BELAL</h1>
    <p class="bio">тАЬрддреНрд╡рд╛рдВ рд╡рд┐рдирд╛ рдЕрд╣рдВ рд╕реНрд╡рд░реНрдЧрдордкрд┐ рди рдЗрдЪреНрдЫрд╛рдорд┐" ЁЯТЧЁЯз┐</p>

    </div>
  </div>

  <!-- Floating hearts -->
  <div class="hearts"></div>

  <script>
    window.addEventListener("load", () => {
      document.getElementById("loader").style.display = "none";
      document.querySelector(".container").classList.add("fade-in");
    });

    // Music toggle
    const music = document.getElementById("bg-music");
    const btn = document.getElementById("music-btn");
    btn.onclick = () => {
      if (music.muted) {
        music.muted = false;
        btn.textContent = "ЁЯФИ";
      } else {
        music.muted = true;
        btn.textContent = "ЁЯФК";
      }
    };

    // Floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "ЁЯТЧ";
      heart.style.left = Math.random() * 100 + "vw";
      document.querySelector(".hearts").appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }, 400);
  </script>
</body>
</html>
